<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D.Dope - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f5f1;
            color: #2c2c2c;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        .logo {
            width: 150px;
            margin: 2rem auto;
            animation: fadeInDown 1s ease-out;
        }

        .title {
            font-size: 3.5rem;
            font-weight: 700;
            margin: 2rem 0;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-out 0.7s both;
        }

        .email-form {
            max-width: 500px;
            margin: 0 auto;
            animation: fadeInUp 1s ease-out 0.9s both;
        }

        .email-input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .email-input:focus {
            outline: none;
            border-color: #2c2c2c;
        }

        .submit-btn {
            background-color: #2c2c2c;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            background-color: #1a1a1a;
            transform: translateY(-2px);
        }

        .description {
            margin-top: 3rem;
            font-size: 1.1rem;
            color: #666;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            animation: fadeInUp 1s ease-out 1.1s both;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .social-links {
            margin-top: 3rem;
            animation: fadeInUp 1s ease-out 1.3s both;
        }

        .social-links a {
            color: #2c2c2c;
            margin: 0 1rem;
            font-size: 1.5rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            color: #666;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">D.DOPE</h1>
        <p class="subtitle">Elevating Gen Z Living Spaces</p>
        
        <div class="description">
            Get ready for a fresh take on home decor. We're bringing you unique, Instagram-worthy pieces that speak to your style. Be the first to know when we launch.
        </div>

        <form class="email-form" id="notify-form">
            <input type="email" class="email-input" placeholder="Enter your email address" required>
            <button type="submit" class="submit-btn">Notify Me</button>
        </form>

        <div class="social-links">
            <a href="#" target="_blank">Instagram</a>
            <a href="#" target="_blank">TikTok</a>
            <a href="#" target="_blank">Pinterest</a>
        </div>
    </div>

    <script>
        document.getElementById('notify-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = e.target.querySelector('input[type="email"]').value;
            alert('Thanks for subscribing! We\'ll keep you posted about our launch.');
            e.target.reset();
        });
    </script>
</body>
</html>
